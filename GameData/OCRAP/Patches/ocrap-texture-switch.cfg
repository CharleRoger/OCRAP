@PART[ocrap-*]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = textureSwitch
		switcherDescription = #LOC_OCRAP_textureSwitch_switcherDescription

		SUBTYPE
		{
			name = bw
			title = #LOC_OCRAP_textureSwitch_bw_title
			primaryColor = #ffffff
			secondaryColor = #000000
			TEXTURE
			{
				shaderProperty = _MainTex
				texture = OCRAP/Assets/ocrap-bw-diff
			}
		}
		SUBTYPE
		{
			name = stripe
			title = #LOC_OCRAP_textureSwitch_strip_title
			primaryColor = #ffffff
			secondaryColor = #ff4920
			TEXTURE
			{
				shaderProperty = _MainTex
				texture = OCRAP/Assets/ocrap-stripe-diff
			}
		}
		SUBTYPE
		{
			name = white
			title = #LOC_OCRAP_textureSwitch_white_title
			primaryColor = #ffffff
			secondaryColor = #ffffff
			TEXTURE
			{
				shaderProperty = _MainTex
				texture = OCRAP/Assets/ocrap-white-diff
			}
		}
		SUBTYPE
		{
			name = metal
			title = #LOC_OCRAP_textureSwitch_metal_title
			primaryColor = #999999
			secondaryColor = #999999
			TEXTURE
			{
				texture = OCRAP/Assets/ocrap-metal-diff
			}
			TEXTURE
			{
				shaderProperty = _SpecMap
				texture = OCRAP/Assets/ocrap-spec
			}
		}
	}
}